<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/recuperar-password.css}">
</head>
<body>
<div class="container">
    <h2>Recuperar Contraseña</h2>

    <div class="logo-box">
        <img th:src="@{/images/escudo-peru.png}" alt="Escudo del Perú" width="60">
        <div class="ministerio">
            <span class="rojo">PERÚ</span>
            <span class="gris">Ministerio del Interior</span>
        </div>
    </div>

    <div class="login-box">
        <form th:action="@{/recuperar}" method="post">
            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username" name="username" placeholder="admin" required><br>

            <label for="nuevaPassword">Nueva contraseña:</label><br>
            <input type="password" id="nuevaPassword" name="nuevaPassword" placeholder="Nueva contraseña" required><br>

            <label for="confirmarPassword">Confirmar nueva contraseña:</label><br>
            <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirmar contraseña" required><br>

            <button type="submit">Cambiar contraseña</button>
            <a th:href="@{/login}" class="olvide">Volver al inicio de sesión</a>
        </form>

        <div th:if="${mensaje}" style="color: green; margin-top: 10px;">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" style="color: red; margin-top: 10px;">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
