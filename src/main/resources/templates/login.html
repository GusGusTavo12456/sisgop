<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión de Orden Público</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
    <h2>Sistema de Gestión de Orden Público</h2>

    <div class="logo-box">
        <img th:src="@{/images/escudo-peru.png}" alt="Escudo del Perú" width="60">

        <div class="ministerio">
            <span class="rojo">PERÚ</span>
            <span class="gris">Ministerio del Interior</span>
        </div>
    </div>

    <h3>Ingreso al Sistema</h3>

    <div class="login-box">
        <form th:action="@{/login}" method="post">
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br>

            <button type="submit">Iniciar sesión</button>
            <!-- ✅ Aquí va el enlace corregido -->
            <a th:href="@{/recuperar}" class="olvide">¿Olvidó su contraseña?</a>
        </form>
    </div>
</div>
</body>
</html>
